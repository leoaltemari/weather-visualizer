<div class="bg-gray-800/90 rounded-2xl p-5 shadow-xl border-1 border-blue-500">
  <div class="relative flex flex-wrap items-center gap-4 md:gap-x-6">
    <div class="flex items-center gap-x-6 gap-y-4 flex-wrap w-full md:w-auto">
      <!-- Station Select -->
      <div class="flex flex-col gap-2 w-full md:w-auto">
        <label for="station-select"><span class="text-lg">🗺️</span> Station </label>

        <select
          id="station-select"
          (change)="onStationSelect($event)"
          [value]="selectedStation()?.stationid"
        >
          <option [value]="null">All stations</option>

          @for (station of stations(); track station.stationid) {
            <option [value]="station.stationid">{{ station.stationname }}</option>
          }
        </select>
      </div>

      <!-- Visualization Select -->
      <div class="flex flex-col gap-2 w-full md:w-auto">
        <label for="visualization-select"> <span class="text-lg">📊</span> Visualization</label>
        <select
          id="visualization-select"
          (change)="onVisualizationTypeSelect($event)"
          [value]="selectedVisualizationType()"
        >
          <option value="temperature">🌡️ Temperature</option>
          <option value="wind">💨 Wind speed</option>
          <option value="pressure">🌀 Air pressure</option>
        </select>
      </div>
    </div>

    <div class="lg:ml-auto flex items-center justify-center md:justify-end w-full lg:w-auto gap-4">
      <!-- Refresh Button -->
      <button type="button" (click)="onRefresh()">
        <span class="sr-only">Refresh data</span>
        <img
          src="images/icons/refresh.png"
          [class.animate-spin]="isRefreshing()"
          [style.animation]="isRefreshing() ? 'spin 0.5s linear' : 'none'"
          class="h-5 w-5"
        />
      </button>

      <!-- Reset Button -->
      <button type="button" class="w-full lg:w-[150px] py-2.5" (click)="onReset()">
        <span class="relative flex items-center justify-center gap-2"> Reset </span>
      </button>
    </div>
  </div>
</div>
